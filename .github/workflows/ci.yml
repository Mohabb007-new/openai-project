name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      API_KEY: my-secret-key  # add this too if needed by your app
    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ Run unit tests
    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings -v

    # 5️⃣ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t flask-openai-app .

    # 6️⃣ Build and push Docker image
    - name: Build Docker image
      run: docker build -t flask-openai-app .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag flask-openai-app ${{ secrets.DOCKER_USERNAME }}/flask-openai-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-openai-app:latest

